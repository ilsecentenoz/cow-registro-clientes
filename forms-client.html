<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="forms-client.css">
	  <title>Registro Empresa</title>
	</head>
	<body>
		<div class="container-fluid">
		    <div class="row">
		    	<div class="col m2">
		    		<a href="index.html"><img class="logo" src="assets/img/cow_logo.gif"></a>
		    	</div>
		    </div>
		</div>
		<div class="container-fluid">
			<div class="container">
				<div class="row">
				    <form class="col m6 s6">
				      <h3>Datos Empresa</h3>
				      <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="name" type="text" class="validate">
				          <label for="name">Nombre comercial ó razón social</label>
				        </div>
				      </div>
				      <div class="row">
				      	<div class="input-field col m12 s12">
				          <input id="sku_code" type="text" class="validate">
				          <label for="sku_code">SKU</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="members" type="text" class="validate">
				          <label for="members">Número de miembros</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="initial-payment" type="text" class="validate">
				          <label for="initial-payment">Pago Inicial</label>
				        </div>
				      </div>
				       <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="method" type="text" class="validate">
				          <label for="method">Modalidad de Pago</label>
				        </div>
				      </div>
				       <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="floor" type="text" class="validate">
				          <label for="floor">Piso</label>
				        </div>
				      </div>
			    	</form>
			    	<div class="valign-wrapper">
			            <div class="col m6 s6 img-form">
			              <output id="list-logo" class="thumb"><img class="thumb" src="http://via.placeholder.com/350x350" alt=""></output>
			              <br /> 
			              <input type="file" id="files-logo" name="files[]" />
			            </div>
					</div>	
				</div>
				<div class="row">
					<form class="col m6 s6">
					  <h3>Contacto Principal</h3>
				      <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="name_contact" type="text" class="validate">
				          <label for="name_contact">Nombre</label>
				        </div>
				      </div>
				       <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="email_contact" type="email" class="validate">
				          <label for="email_contact">Correo</label>
				        </div>
				      </div>
					  <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="icon_telephone" type="tel" class="validate">
				          <label for="icon_telephone">Número movil</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col m12 s12">
				          <input id="icon_telephone" type="tel" class="validate">
				          <label for="icon_telephone">Contacto Emergencia</label>
				        </div>
				      </div>
			    	</form>
			    	<div class="valign-wrapper">
			            <div class="col m6 s6 img-form">
			              <output id="list-contact" class="thumb"><img class="thumb" src="http://via.placeholder.com/350x350" alt=""></output>
			              <br /> 
			              <input type="file" id="files-contact" name="files[]" />
			            </div>
					</div>	
				</div>
				<div class="row center">
					<a class="waves-effect waves-light btn">Crear Cliente</a>
				</div>	
			</div>
		</div>
		
	  
	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	  <script type="text/javascript" src="assets/js/index.js"></script>
	</body>
</html>
